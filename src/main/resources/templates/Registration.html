<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="Base::Fragment(~{::form})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>REGISTRATION</title>
</head>
<body>
    <form th:action="@{/account}" th:object="${student}" method="post">
        <br><br>
        <div class="mb-3">
            <label for="fullName">Full Name</label>
            <input  id="fullName" th:field="*{name}" >
            <p  id="error" th:each="e:${#fields.errors('name')}" th:text="${e}" style="color:red;">hello</p>
        </div>
        <br><br>
        <div class="mb-3">
            <label for="Major">Major</label>
            <input id="Major" th:field="*{major}" >
            <p th:each="e:${#fields.errors('major')}" th:text="${e}" style="color:red;"></p>
        </div><br><br>
        <div class="mb-3">
            <label for="PhoneNumber">Phone Number</label>
            <input id="PhoneNumber" th:field="*{phoneNumber}" >
            <p th:each="e:${#fields.errors('phoneNumber')}" th:text="${e}" style="color:red;"></p>
        </div><br><br>
        <div class="mb-3">
            <label for="email">Email Address</label>
            <input id="email" th:field="*{email}" >
            <p th:each="e:${#fields.errors('email')}" th:text="${e}" style="color:red;"></p>
        </div><br><br>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" >
            <p th:each="e:${#fields.errors('password')}" th:text="${e}" style="color:red;"></p>
        </div><br><br>
        <div class="mb-3">
            <label for="role">Role</label>
            <input id="role" th:field="*{role}" >
            <p th:each="e:${#fields.errors('role')}" th:text="${e}" style="color:red;"></p>
        </div><br><br>
        <button type="submit" class="btn btn-success">Success</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
