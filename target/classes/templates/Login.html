<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Login</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <h1>Login</h1>
    <div>
        <form  id="Form" th:action="@{http://localhost:8080/loginData}"  method="post">
            <br><br>
            <div class="form-control">
                <input name="username"  type="email" required />
                <label>Email</label>
            </div><br><br>
            <div class="form-control">
                <input type="password" id="psw" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <label>Password</label>
                <div id="message">
                    <h3 style="font-size:15px;">Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>
            </div>
            <p th:if="${param.error}" style="color:red;">Invalid Username or Password</p>
            <br><br>
            <button type="submit" class="btn btn-success">Submit</button>
         </form>
        <br><br>
        <button type="button" class="btn btn-success" id="createAccount">Create an Account</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script th:src="@{/js/login.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
</body>
</html>
